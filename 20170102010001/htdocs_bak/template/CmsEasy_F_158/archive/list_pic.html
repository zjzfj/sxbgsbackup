{template 'header.html'}

<!-- 面包屑导航开始 -->
{template 'position.html'}
<!-- 面包屑导航结束 -->

<!-- 页面标题开始 -->
<div class="title">
<h3><a href="{$cat[url]}">{$category[$catid][catname]}<small>{$category[$catid][subtitle]}</small></a></h3>
<p>{$category[$catid][description]}</p>
<span>——</span>
</div>
<!-- 页面标题结束 -->

<!-- 中部开始 -->
<div class="container">

<div class="pic-masonry masonry-true">
{loop $archives $i $archive}
<div class="post-masonry col-xs-12 col-sm-6 col-md-3">
<a href="{$archive['url']}" class="img-auto">
<img class="img-responsive" alt="{$archive['stitle']}" src="{$archive['thumb']}" onerror='this.src="{config::get('onerror_pic')}"' />
<h4>{$archive['title']}</h4></a>
</div>
{/loop}
</div>

<div class="clearfix"></div>

<div class="container">
<!-- 内容列表分页开始 -->
{if isset($pages)}
{category_pagination($catid)}
{/if}
<!-- 内容列表分页结束 -->



</div>
</div>
<div class="blank60"></div>
<!-- 中部结束 -->

<script src="{$skin_path}/js/min/main.js"></script>
<script src="{$skin_path}/js/min/plugins.js"></script>
{template 'footer.html'}
