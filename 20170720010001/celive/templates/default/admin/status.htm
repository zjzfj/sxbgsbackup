<style type="text/css">

}

body {background:#F7F8FD url(_bg.gif) left top;}

.box ul {

}

.box ul li {

 line-height:32px;}

.top_status {

	padding-bottom:4px;
	padding-top:3px;
}
.text_tips {

	font-size:11px;
}
